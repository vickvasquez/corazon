    ::selection {

    body {
        background: url("./img/sanvalentin.jpg");

    #latido {
        animation: 7s latido infinite;
        color: white;
        font-family: 'Allura', cursive;
        font-size: 40px;
        margin: 0 auto;
        text-align: center;
        width: 500px;
    }
    
    #latido img {
        width: 500px;
    }
    
    #latido h1 {
        position: absolute;
        left: 10%;
        line-height: 80px;
        top: 10%;
        width: 400px;
    }
    
    @keyframes latido {
        0% {
            transform: scale(1)
        }
        47% {
            transform: scale(1)
        }
        48% {
            transform: scale(.9)
        }
        50% {
            transform: scale(1.1)
        }
        52% {
            transform: scale(.9)
        }
        54% {
            transform: scale(1)
        }
    }
    
    input {
        background: rgba(255, 255, 255, .7);
        border: none;
        display: block;
        height: 30px;
        margin: 0 auto;
        padding: 0 30px;
        width: 250px;
    }
    
    input:focus {
        background: white;
        border-spacing: 100px;
    }
    
    .rotacion {
        animation: 7s rotacion;
        transform-origin: left;
    }
    
    .neojp {
        color: red;
        display: none;
        font-size: 100px;
        margin-left: 30px;
        text-align: center;
    }
    
    @keyframes rotacion {
        100% {
            transform: rotate(360deg)
        }
    }
    </style>
